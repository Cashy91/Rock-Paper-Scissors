<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="/assets/css/styling.css">
        <title>Rock, Paper, Scissor</title>
    </head>
    <body>
        <div id="app">
            <h1>Welcome to Rock, Paper, Scissors!</h1>

            <h2>Make your move!</h2>
            
            <h3 id="equalResult" style="display: none;">Draw</h3>
            <h3 id="winResult" style="display: none;">You win</h3>
            <h3 id="lossResult" style="display: none;">You lose</h3>
            
            <div class="flex-container">
                <div class="flex-item hover" onclick="playerChoice('Rock')">
                    <img src="/assets/images/Rock.png">
                    <h3>Rock</h3>
                </div>
                <div class="flex-item hover" onclick="playerChoice('Paper')">
                    <img src="/assets/images/Paper.png">
                    <h3>Paper</h3>
                </div>
                <div class="flex-item hover" onclick="playerChoice('Scissors')">
                    <img src="/assets/images/Scissors.png">
                    <h3>Scissors</h3>
                </div>
            </div> 

            <div class="flex-container">
                <div class="flex-item">
                    <p class="text-right">Scoreboard:</p>
                </div>
                <div class="flex-item">
                    <p>Player: <span id="playerScore">0</span></p>
                </div>
                <div class="flex-item">
                    <p class="text-left">Computer: <span id="computerScore">0</span></p>
                </div>
            </div> 

            <button type="button" onclick="resetScore()">Reset score</button>

            <p class="small">Rock smashes Scissor. Paper takes Rock. Scissor clips Paper.</p>
        </div>
        <script src="script.js"></script>
    </body>
</html>
